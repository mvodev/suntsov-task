<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Тестовое задание компания Сунцов М.А.</title>

    <meta name="description" content="Тестовое задание">

    <main class="main">
      <h1>Тестовое задание компания Сунцов М.А.</h1>
            <form class="sign-up js-sign-up" action="#"> 
              <div class="sign-up__stripe">
                <h2 class="sign-up__header">Sign up</h2>
              </div>
              <div class="sign-up__form">
                <div class="sign-up__wrapper">
                  <h2 class="sign-up__extra-header">New user? </h2>
                  <h3 class="sign-up__description">Use the form below to create your account.</h3>
                  <div class="sign-up__body-wrapper"></div>
                  <div class="sign-up__name-wrapper"> 
                    <div class="sign-up__label"><span>First Name</span>
                      <input class="sign-up__input sign-up__input_name_input js-sign-up__input_name_input" type="text" placeholder="Alice" name="name"><span class="sign-up__error sign-up__error_name_error js-sign-up__error_name_error"></span>
                    </div>
                    <div class="sign-up__label"><span>Last Name</span>
                      <input class="sign-up__input sign-up__input_surname_input js-sign-up__input_surname_input" type="text" placeholder="Miller" name="surname"><span class="sign-up__error sign-up__error_surname_error js-sign-up__error_surname_error"></span>
                    </div>
                  </div>
                  <div class="sign-up__select-wrapper"> 
                    <div class="sign-up__label"><span>Nationality</span>
                      <div class="sign-up__nationality">
                              <select class="select" name="nationality"> 
                                <option class="select__option" value="American">American</option>
                                <option class="select__option" value="Russian">Russian</option>
                              </select>
                      </div><span class="sign-up__error sign-up__error_nationality_error js-sign-up__error_nationality_error"></span>
                    </div>
                    <div class="sign-up__label"><span>E-mail</span>
                      <input class="sign-up__email sign-up__input_email_input js-sign-up__input_email_input" type="text" placeholder="alice.miller@yahoo.com" name="email"><span class="sign-up__error sign-up__error_email_error js-sign-up__error_email_error"> </span>
                    </div>
                  </div>
                  <div class="sign-up__date-wrapper">
                    <div class="sign-up__label"><span>Date of birth</span>
                      <div class="sign-up__options-wrapper">
                        <div class="sign-up__date">

                                  <option class="select__option" value="14">14</option>
                                  <option class="select__option" value="15">15</option>
                                  <option class="select__option" value="16">16</option>
                                  <option class="select__option" value="17">17</option>
                                  <option class="select__option" value="18">18</option>
                                  <option class="select__option" value="19">19</option>

                                  <option class="select__option" value="30">30</option>
                                  <option class="select__option" value="31">31</option>
                                </select>
                        </div>
                        <div class="sign-up__month">
                                <select class="select" name="month"> 
                                  <option class="select__option" value="January">January</option>
                                  <option class="select__option" value="February">February</option>

                                  <option class="select__option" value="2022">2022</option>
                                  <option class="select__option" value="2023">2023</option>
                                </select>
                        </div>
                      </div>
                    </div>
                    <div class="sign-up__label"> <span>Gender </span>
                      <div class="sign-up__gender-wrapper">
                        <div class="sign-up__checkbox">
                          <input type="radio" id="male" name="gender" value="Male" checked>
                          <label class="sign-up__gender-label" for="male">Male</label>
                        </div>
                        <div class="sign-up__checkbox">
                          <input type="radio" id="female" name="gender" value="Female">
                          <label class="sign-up__gender-label" for="female">Female</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="sign-up__password-wrapper"> 
                    <div class="sign-up__label"><span>Password</span>
                      <input class="sign-up__password sign-up__input_password_input js-sign-up__input_password_input" type="password" name="password"><span class="sign-up__error sign-up__error_password_error js-sign-up__error_password_error"></span>
                    </div>
                    <div class="sign-up__label"><span>Confirm Password</span>
                      <input class="sign-up__password sign-up__input_extra-password_input js-sign-up__input_extra-password_input" type="password" name="confirm password">
                    </div>
                  </div>
                </div>
                <div class="sign-up__submit-wrapper">
                  <div class="sign-up__login"><span>Have an account?&nbsp; </span><a href="http://mock-adress-change-me">Login</a></div>
                  <input class="sign-up__submit js-sign-up__submit" type="submit" value="Complete Signup">

            </form>
    </main>
    <script src="/assets/js/index.js"></script>
